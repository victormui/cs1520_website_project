<h4> Add Review </h4>
<style>
{ padding: 36px; }

  <form>
  <div class="form-group">
    <div class="col-9 col-sm-100 col-lg-100">
    <label for="restaurantname">Restaurant Name</label>
    <select class="form-control" id="restaurantname">
      <option>Roots</option>
      <option>Primanti Bros. Restaurant and Bar</option>
      <option>The Porch at Schenley</option>
      <option>Chipotle</option>

      <option>McDonalds</option>
      <option>Subway</option>
      <option>Stack'd Oakland</option>
      <option>Fuel and Fuddle</option>
    </select>
  </div>
  <div class="form-group">
    <div class="col-9 col-sm-100 col-lg-100">
    <label for="order">Food Order</label>
    <input type="text" class="form-control" id="order" placeholder="What did you order?">
  </div>
  <div class="form-group">
    <div class="col-9 col-sm-100 col-lg-100">
    <label for="time">Wait Time</label>
    <input type="text" class="form-control" id="time" placeholder="How long did you wait?">
  </div>
  <div class="form-group form-check">
    <div class="col-9 col-sm-100 col-lg-100">
    <input type="checkbox" class="form-check-input" id="AddFavorites">
    <label class="form-check-label" for="AddFavorites">Add to Favorites</label>
  </div>
</form>

<div class="container p-3">
  <div class="row">

      <div class="stars text-center">
      <div class="col-md-12">
          <div class="form-group">

            <input type="radio" id="five" name="rate" value="5">
            <label for="five"></label>
            <input type="radio" id="four" name="rate" value="4">
            <label for="four"></label>
            <input type="radio" id="three" name="rate" value="3">
            <label for="three"></label>
            <input type="radio" id="two" name="rate" value="2">
            <label for="two"></label>
            <input type="radio" id="one" name="rate" value="1">
            <label for="one"></label>

            <span class="result"></span>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="textarea"><b>Review</b></label>

          <textarea class="form-control" id="textarea" rows="4" placeholder="Add your review..."></textarea>
