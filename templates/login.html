
{% extends "_base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="/s/login.css">
</head>
<body>
<div class="hero">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <form method="POST" action="/login" id="login" class="input-group">
        <input name="username" type="text" class="input-field" placeholder="Enter Username" required>
        <input name="password" type="text" class="input-field" placeholder="Enter Password" required>
        <button type="submit" class="submit-btn">Log In</button>
    </form>
    
    <form method="POST" action="/sign_up" id="register" class="input-group">
        <input name="username" type="text" class="input-field" placeholder="Enter Username" required>
        <input name="email" type="email" class="input-field" placeholder="Enter E-Mail" required>
        <input name="password" type="text" class="input-field" placeholder="Enter Password" required>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
    <p>{% if page_error %} {{page_error}} {% endif %}</p>

    <p>{% if page_success %} {{page_success}} {% endif %} </p>
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
    
    
 </script>
    
    
</body>
{% endblock %}
